<div class="md-block" flesx-gt-sm>
    <form>
        <mat-form-field>
            <input matInput placeholder="URL" type="url" [formControl]="linkControl" (keyup.enter)="saveLink()">
            <mat-hint>Save a new URL</mat-hint>
            <mat-error *ngIf="linkControl.hasError('pattern') && !linkControl.hasError('required')">
            URL is invalid
            </mat-error>
            <mat-error *ngIf="linkControl.hasError('required')">
            URL is blank...
            </mat-error>
        </mat-form-field>
        <button color="primary" mat-raised-button (click)="saveLink()">Save</button>
    </form>
</div>
