<app-link-input (savedLink)="savedLink($event)"></app-link-input>
<div *ngIf="loading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<div [sortablejs]="links" [sortablejsOptions]="options" class="link-manager-container">
  <app-link-card *ngFor="let link of links" [link]="link" (deleteLink)="deleteLink($event)">

  </app-link-card>
</div>
