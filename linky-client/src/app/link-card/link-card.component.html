<mat-card class="link-card">
  <mat-card-title>{{ link && link.title }}</mat-card-title>
  <mat-card-subtitle>{{ link && link.url }}</mat-card-subtitle>
  <mat-card-actions class="link-actions">
    <a mat-raised-button color="primary" href="{{ link && link.url }}" target="_blank">GO</a>
    <button mat-icon-button color="warn" (click)="deleteCard()">
      <i class="material-icons">delete</i>
    </button>
  </mat-card-actions>
</mat-card>
